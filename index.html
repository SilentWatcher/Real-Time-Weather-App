<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/jpg" href="./images/weather_favicon.png"/>
</head>
<body>
    
    
    <main class="container"> 
     
        <input list="cities" type="search" name="search" id="search"   placeholder="Search Your City" autocomplete="off"/>
        <datalist id="cities"></datalist>
        <article class="current_forecast">
            <h1 class="city">City Name</h1>
            <p class="temp">Temp</p>
            <p class="description">description</p>
            <p class="min_max_temp">High Low</p>

        </article>
        <article class="hourly_forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly_container">            
            </section>
            
        </article>
        <article class="five_day_forecast">
            <h1>5 Day Forecast</h1>
            <section class="five_day_forecast_container">
                <article class="day_wise_forecast">
                    <h3>Today</h3>
                    <img class="icon" src="" alt="">
                    <p class="min_temp">low</p>
                    <p class="max_temp">high</p>
                </article>
                <article class="day_wise_forecast">
                    <h3>Wednesday</h3>
                    <img src="" alt="">
                    <p class="min_temp">low</p>
                    <p class="max_temp">high</p>
                </article>
                
            </section>
        </article>
   
        <article id="feels_like">
            <h1>Feels Like</h1>
            <p class="feels_like_temp">Temp</p>
            <p>high</p>

        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humudity_value">Value</p>
        </article>
    </main>

    <script src="./app.js"></script>
</body>

</html>
